        <nav class="navbar bg-dark">

                    </a>

                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container p-y">
            <div class="overlay-inner">
                <div class="intro">
                    <h2 class="lead p-y">
                        Let us get in <span class="yellow">touch</span>
                    </h2>
                    <p class="content p-r">
                        Meet for a cup of coffee, or leave me a message<span class="body-color">...</span>
                    </p>
                </div>
                <div class="form">
                    <form action="#">
                        <div class="data">
                            <label for="name">
                                <input class="input p-y p-r" id="btn" type="text" id="name" placeholder="Name Surname">
                            </label>
                            <button class="btn-danger alert">Enter a Valid Name</button>
                            <label for="email">
                                <input class="input p-y p-r" id="btn" type="text" id="email" placeholder="Email">
                            </label>
                            <button class="btn-danger alert">Enter a Valid Email</button>
                            <label for="title">
                                <input class="input p-y p-r" id="btn" type="text" id="titlle" placeholder="Title">
                            </label>
                            <button class="btn-danger alert">Enter a Valid Title</button>
                        </div>
                        <label for="text">
                            <textarea class="input msg p-r" name="message" id="message" cols="30" rows="10"
                                placeholder="Your Message"></textarea>
                        </label>

                    </form>
                </div>
                <button btn-data class="btn-primary p-1 m-y">Submit</button>
            </div>

        </div>
    </main>
    <script src="main.js"></script>
</body>
