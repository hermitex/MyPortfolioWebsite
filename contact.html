<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/bcbb5e63ec.js"></script>
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="navbar bg-dark">
            <h1 hide>
                <a href="index.html">
                    MAIRURA
                </a>
            </h1>
            <div class="menu-branding">
                <div class="portrait"></div>
            </div>

            <ul class="menu-nav">

                <li class="nav-item current">
                    <a href="index.html" class="nav-link">
                        Home
                    </a>

                </li>

                <li class="nav-item">
                    <a href="about.html" class="nav-link">
                        About Me
                    </a>

                </li>

                <li class="nav-item">
                    <a href="work.html" class="nav-link">
                        My Work
                    </a>

                </li>

                <li class="nav-item">
                    <a href="contact.html" class="nav-link">
                        Contact
                    </a>

                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container p-y">
            <div class="overlay-inner">
                <div class="intro">
                    <h2 class="lead p-half">
                        Let us get in <span class="yellow">touch</span>
                    </h2>
                    <p class="content p-half">
                        Meet for a cup of coffee, or leave me a message<span class="body-color">...</span>
                    </p>
                </div>
                <div class="form">
                    <form action="#">
                        <div class="data">
                            <label for="name">
                                <input class="name input p-y p-r" id="btn" type="text" placeholder="Name Surname">
                            </label>
                            <p class="wrong-name btn-danger alert ">Enter a Valid Name</p>
                            <label for="email">
                                <input class="email input p-y p-r" id="btn" type="email" placeholder="Email">
                            </label>
                            <p class="btn-danger alert wrong-email">Enter a Valid Email</p>
                            <label for="title">
                                <input class="title input p-y p-r" id="btn" type="text" placeholder="Title">
                            </label>
                            <p class="wrong-title btn-danger alert ">Your title should be more than five characters
                                long...</p>
                        </div>
                        <label for="text">
                            <textarea class=" input msg p-r" name="message" id="message" cols="30" rows="10"
                                placeholder="Your Message"></textarea>
                        </label>
                        <p class="wrong-msg btn-danger alert ">Your message should be more than 200 characters
                            long...</p>
                    </form>
                </div>
                <input type="submit" btn-data class="btn-primary p-half m-y"></input>
            </div>

        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
